<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Book premium hotels across the United States for 2025. Best deals on luxury hotels in New York, Los Angeles, Chicago, San Francisco and more.">
    <meta name="keywords" content="hotel booking, USA hotels, luxury hotels, hotel deals, 2025 bookings, New York hotels, Los Angeles hotels">
    <meta name="author" content="HotelBooking USA">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="USA Hotel Booking 2025 - Premium Hotels Across America">
    <meta property="og:description" content="Find and book the best hotels across the United States for 2025. Luxury accommodations with competitive pricing.">
    <meta property="og:image" content="https://images.unsplash.com/photo-1566073771259-6a8506099945?w=1200">
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="USA Hotel Booking 2025">
    <meta name="twitter:description" content="Book premium hotels across the United States for 2025">
    
    <title>USA Hotel Booking 2025 - Premium Hotels Across America</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='.9em' font-size='90'%3Eüè®%3C/text%3E%3C/svg%3E">
    
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script src="https://elevenlabs.io/convai-widget/index.js" async></script>
</head>
<body>
    <header class="hero-section">
        <div class="container">
            <h1>Find Your Perfect Hotel for 2025</h1>
            <p>Best deals from leading hotels across the United States</p>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <!-- Search and Filters Section -->
            <div class="search-filters-section">
                <div class="search-box">
                    <input type="search" id="searchInput" placeholder="üîç Search hotels by name or location..." aria-label="Search hotels">
                </div>
                <div class="filters">
                    <div class="filter-group">
                        <label for="locationFilter">Location:</label>
                        <select id="locationFilter">
                            <option value="">All Locations</option>
                            <option value="New York">New York</option>
                            <option value="Los Angeles">Los Angeles</option>
                            <option value="San Francisco">San Francisco</option>
                            <option value="Chicago">Chicago</option>
                            <option value="Washington">Washington</option>
                            <option value="Florida">Florida</option>
                            <option value="Las Vegas">Las Vegas</option>
                            <option value="California">California</option>
                            <option value="Colorado">Colorado</option>
                            <option value="Virginia">Virginia</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="priceFilter">Price Range:</label>
                        <select id="priceFilter">
                            <option value="">All Prices</option>
                            <option value="0-200">$0 - $200/night</option>
                            <option value="200-350">$200 - $350/night</option>
                            <option value="350-450">$350 - $450/night</option>
                            <option value="450-600">$450 - $600/night</option>
                            <option value="600+">$600+/night</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="ratingFilter">Min Rating:</label>
                        <select id="ratingFilter">
                            <option value="">All Ratings</option>
                            <option value="4.5">4.5+ ‚≠ê</option>
                            <option value="4.6">4.6+ ‚≠ê</option>
                            <option value="4.7">4.7+ ‚≠ê</option>
                            <option value="4.8">4.8+ ‚≠ê</option>
                            <option value="4.9">4.9+ ‚≠ê</option>
                        </select>
                    </div>
                    <button id="clearFilters" class="clear-filters-btn">Clear Filters</button>
                </div>
            </div>
            
            <div id="hotelsCount" class="hotels-count"></div>
            
            <div class="hotels-grid" id="hotelsContainer">
                <!-- Hotels will be loaded dynamically -->
            </div>
            
            <div id="noResults" class="no-results" style="display: none;">
                <p>üòî No hotels found matching your criteria. Try adjusting your filters.</p>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024-2025 HotelBooking USA. All rights reserved. | Best Hotel Deals for 2025</p>
        </div>
    </footer>

    <!-- Booking Modal -->
    <div id="bookingModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalHotelName">Book Your Hotel</h2>
            <form id="bookingForm">
                <div class="form-group">
                    <label for="guestName">Your Name:</label>
                    <input type="text" id="guestName" name="guest_name" required>
                </div>

                <div class="form-group">
                    <label for="guestEmail">Email:</label>
                    <input type="email" id="guestEmail" name="guest_email" required>
                </div>

                <div class="form-group">
                    <label for="guestPhone">Phone:</label>
                    <input type="tel" id="guestPhone" name="guest_phone" required>
                </div>

                <div class="form-group">
                    <label for="checkIn">Check-in Date:</label>
                    <input type="date" id="checkIn" name="check_in" required min="" value="">
                </div>

                <div class="form-group">
                    <label for="checkOut">Check-out Date:</label>
                    <input type="date" id="checkOut" name="check_out" required min="" value="">
                </div>

                <div class="form-group">
                    <label for="guests">Number of Guests:</label>
                    <select id="guests" name="guests" required>
                        <option value="1">1 Guest</option>
                        <option value="2">2 Guests</option>
                        <option value="3">3 Guests</option>
                        <option value="4">4 Guests</option>
                    </select>
                </div>

                <input type="hidden" id="hotelId" name="hotel_id">
                <input type="hidden" id="hotelName" name="hotel_name">

                <button type="submit" class="submit-btn">
                    <span class="btn-text">Submit Booking</span>
                    <span class="btn-loader" style="display: none;">‚è≥</span>
                </button>
            </form>
        </div>
    </div>

    <!-- AI Assistant -->
    <div id="elevenlabs-widget"></div>

    <script src="script.js"></script>
</body>
</html>
