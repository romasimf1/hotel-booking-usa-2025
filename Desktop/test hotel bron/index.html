<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бронирование Отелей - HotelBooking</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script src="https://elevenlabs.io/convai-widget/index.js" async></script>
</head>
<body>
    <header class="hero-section">
        <div class="container">
            <h1>Find Your Perfect Hotel for 2025</h1>
            <p>Best deals from leading hotels across the United States</p>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <div class="hotels-grid" id="hotelsContainer">
                <!-- Отели будут загружены динамически -->
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024-2025 HotelBooking USA. All rights reserved. | Best Hotel Deals for 2025</p>
        </div>
    </footer>

    <!-- Модальное окно для бронирования -->
    <div id="bookingModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalHotelName">Book Your Hotel</h2>
            <form id="bookingForm">
                <div class="form-group">
                    <label for="guestName">Your Name:</label>
                    <input type="text" id="guestName" name="guest_name" required>
                </div>

                <div class="form-group">
                    <label for="guestEmail">Email:</label>
                    <input type="email" id="guestEmail" name="guest_email" required>
                </div>

                <div class="form-group">
                    <label for="guestPhone">Phone:</label>
                    <input type="tel" id="guestPhone" name="guest_phone" required>
                </div>

                <div class="form-group">
                    <label for="checkIn">Check-in Date:</label>
                    <input type="date" id="checkIn" name="check_in" required>
                </div>

                <div class="form-group">
                    <label for="checkOut">Check-out Date:</label>
                    <input type="date" id="checkOut" name="check_out" required>
                </div>

                <div class="form-group">
                    <label for="guests">Number of Guests:</label>
                    <select id="guests" name="guests" required>
                        <option value="1">1 Guest</option>
                        <option value="2">2 Guests</option>
                        <option value="3">3 Guests</option>
                        <option value="4">4 Guests</option>
                    </select>
                </div>

                <input type="hidden" id="hotelId" name="hotel_id">
                <input type="hidden" id="hotelName" name="hotel_name">

                <button type="submit" class="submit-btn">Submit Booking</button>
            </form>
        </div>
    </div>

    <!-- AI Ассистент -->
    <div id="elevenlabs-widget"></div>

    <script src="script.js"></script>
</body>
</html>
